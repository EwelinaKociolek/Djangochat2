<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-300">
<nav class="flex items-center justify-between bg-blue-800 px-4 py-6">
    <div>
        <a href="/" class="text-white text-xl">DjangoChat</a>
    </div>
    <div class="flex gap-4 items-center">

        {% if request.user.is_authenticated %}

        <a href="/chats/" class="text-white text-xl hover:text-blue-300">Chats</a>
        <a href="/logout/"
           class="text-white text-xl hover:text-blue-300 hover:bg-blue-800 px-3 py-1 rounded-xl bg-blue-300">Log out</a>

        {% else %}


        <a href="/login/" class="text-white text-xl hover:text-blue-300">Log in</a>
        <a href="/signup/"
           class="text-white text-xl hover:text-blue-300 hover:bg-blue-800 px-3 py-1 rounded-xl bg-blue-300">Sign up</a>

        {% endif %}

    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
